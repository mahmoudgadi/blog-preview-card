<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card__container">
      <span class="card__img">
        <img
          src="assets/images/illustration-article.svg"
          alt="Illustration Article"
        />
      </span>
      <div class="card__content">
        <span class="card__categories">
          <a href="#">Learning</a>
        </span>
        <span class="card__publication-date">Published 21 Dec 2023</span>
        <article class="card__blog-article">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </article>
        <div class="card__user-infos">
          <span class="card__user-avatar"
            ><img src="assets/images/image-avatar.webp" alt="User Avatar"
          /></span>
          <span class="card__user-name">Greg Hooper</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mahmoud GADI</a>.
    </div>
  </body>
</html>
